<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<header>
    <div>
        <nav class="navbar">
            <div class="justify-content-end container-fluid">
                <ul>
                    <a th:href="@{/Usuarios/Agregar}">Agregar usuario (+)</a>
                    <a th:href="@{/Usuarios}">Listar usuario (-)</a>
                    <a th:href="@{/Shutdown}">Cerrar sesion (x)</a>
                </ul>
            </div>
        </nav>
    </div>
</header>
<section>
    <div class="text-center">
        <h2>Agregar nuevo usuario</h2>
        <form th:action="@{/Usuario/guardar}" method="post" th:object="${nuevoUsuario}"
        style="max-width: 500px; margin:0 auto; ">
            <div class="border border-secondary p-3 rounded">
                <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Contrase√±a:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{contrasenia}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Edad:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{edad}" class="form-control" required min="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Estado:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{estado}" class="form-control" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" th:href="@{/Usuarios}" onclick="cancelarOperacion()">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript">
    function cancelarOperacion(){
        window.location = "[[@{/Usuarios}]]";
    }
</script>
</body>
</html>
